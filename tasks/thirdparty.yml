---
- name: Install Google Chrome
  dnf:
    name: google-chrome-stable
    state: present
  when: install_chrome

- name: Install Google Talk
  dnf:
    name: google-talkplugin
    state: present
  when: install_googletalk

- name: Install Spotify
  dnf:
    name: spotify-client
    state: present
  when: install_spotify

- name: Install Sublime Text
  dnf:
    name: sublime-text
    state: present
  when: install_sublime_text

- name: Install Slack
  dnf:
    name: slack
    state: present
  when: install_slack

- name: Install VS Code
  dnf:
    name: code
    state: present
  when: install_vscode

- name: Install Authy
  snap:
    name: authy
    channel: beta
  when: install_authy

- name: Install Bitwarden and Bitwarden CLI
  snap:
    name:
      - bitwarden
      - bw
    channel: beta
  when: install_bitwarden



- block:

  - name: Check for Zoom
    stat: path=/usr/bin/zoom
    register: zoom_installed

  - name: Install Zoom RPM
    dnf:
      name: 'https://zoom.us/client/latest/zoom_x86_64.rpm'
      state: present
    when: zoom_installed.stat.exists == False

  when: install_zoom

- block:

  - name: Check for Atom
    stat: path=/usr/bin/atom
    register: atom_installed

  - name: Download Atom RPM
    get_url:
      url: https://atom.io/download/rpm
      dest: /tmp/atom.rpm
    when: atom_installed.stat.exists == False

  - name: Install Atom RPM
    dnf:
      name: /tmp/atom.rpm
      state: present
    when: atom_installed.stat.exists == False

  when: install_atom
